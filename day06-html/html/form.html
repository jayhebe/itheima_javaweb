<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="#" method="post">
    <label for="username">用户名：</label><input type="text" name="username" id="username"/><br>
    <label for="password">密码：</label><input type="password" name="password" id="password"/><br>

    <br>

    性别：
    <input type="radio" name="gender" id="male" value="男"><label for="male">男</label>
    <input type="radio" name="gender" id="female" value="女"><label for="female">女</label>

    <br>

    爱好：
    <input type="checkbox" name="hobby" id="travel" value="travel"><label for="travel">旅游</label>
    <input type="checkbox" name="hobby" id="movie" value="movie"><label for="movie">电影</label>
    <input type="checkbox" name="hobby" id="game" value="game"><label for="game">游戏</label>

    <br>

    城市：
    <select name="city">
        <option value="bj">北京</option>
        <option value="sh">上海</option>
        <option value="gz">广州</option>
    </select>

    <br>

    上传头像：
    <input type="file">

    <br>

    <input type="hidden" name="id" value="123">

    <br>

    个人描述：
    <textarea cols="20" rows="5" name="desc"></textarea>

    <br>

    <input type="submit" value="免费注册"/>
    <input type="reset" value="重置">
    <input type="button" value="我是摆设">
</form>
</body>
</html>
