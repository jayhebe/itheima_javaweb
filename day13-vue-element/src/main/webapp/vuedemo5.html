<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <div v-for="addr in addrs">
    {{addr}}
  </div>
  <hr>
  <div v-for="(addr,i) in addrs">
    {{i + 1}} -- {{addr}}
  </div>
</div>
<script src="js/vue.js"></script>
<script>
  new Vue({
    el: "#app",
    data() {
      return {
        addrs: ["北京", "上海", "深圳", "广州"]
      }
    }
  });
</script>
</body>
</html>
