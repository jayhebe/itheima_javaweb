<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation</title>
</head>
<body>
<form action="#" method="get" id="register">
  <table>
    <tr>
      <td><label for="username">用户名：</label></td>
      <td><input type="text" id="username" name="username"><br></td>
      <td><div id="msg_username"></div></td>
    </tr>
    <tr>
      <td><label for="password">密码：</label></td>
      <td><input type="password" id="password" name="password"><br></td>
      <td><div id="msg_password"></div></td>
    </tr>
    <tr>
      <td><label for="mobile">手机号：</label></td>
      <td><input type="text" id="mobile" name="mobile"><br></td>
      <td><div id="msg_mobile"></div></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="submit" value="注册">
        <input type="reset" value="重置">
      </td>
    </tr>
  </table>
</form>
<link href="../css/validation.css" rel="stylesheet">
<script src="../js/validation.js"></script>
</body>
</html>
